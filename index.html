<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="top-bar">
        <div class="search">
            <img src="" alt="" class="mag-glass">
            <input type="search" name="search-input" id="search-input">
            <img src="" alt="" class="notif">
            <img src="" alt="" class="pfp-small">
            <div class="username">name</div>
        </div>
        <div class="action-bar">
            <img src="" alt="" class="pfp-big">
            <p>Hi there,</p>
            <p>name (@name)</p>
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>

    <div class="main">
        
    </div>
</body>

</html>
